<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>

<meta name="description" content="description"/>
<meta name="keywords" content="keywords"/>

    <title>admin home</title>

</head>

<body>

<div class="top">
				
	<div class="header">

		<div class="left">
			Online Market
		</div>
		
		<div class="right">
		</div>

	</div>	

</div>

<div class="container">	


	<div class="main">		
		
		<div class="content">
			<table border="1">
			<tr>
				<th>id</th>
				<th>store name</th>
				<th>location</th>
				<th>type</th>
			</tr>

			<tr th:each="store : ${stores}">
				<td th:text="${store.id}"></td>
				<td th:text="${store.name}"></td>
				<td th:text="${store.location}"></td>
				<td th:text="${store.type}"></td>
			</tr>
			</table>
			<form action="addProduct">
				<input type="submit" value="add product"/>
			</form>
			<form action="/show-all-products">
				<input type="submit" value="show all products"/>
			</form>
		</div>

		<div class="clearer"><span></span></div>

	</div>

</div>
